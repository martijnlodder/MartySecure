<!DOCTYPE html>
<html>

<head>
    <title>Port scan</title>
</head>

<body>
    <h1>Port scan results</h1>
    <table>
        <thead>
            <tr>
                <th>Poort</th>
                <th>Status</th>
                <th>Kwetsbaarheid</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.port }}</td>
                <td>{{ result.status }}</td>
                <td>
                    {% if result.vulnerable %}
                    Kwetsbaar
                    {% else %}
                    Niet kwetsbaar
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
