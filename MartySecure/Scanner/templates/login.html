{% extends 'base.html' %}

{% block content %}
  <h2>Inloggen</h2>
  {% if form.errors %}
    <p class="error-message">De inloggegevens zijn onjuist.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Inloggen</button>
  </form>
{% endblock %}
